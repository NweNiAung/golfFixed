<link rel="stylesheet" href="css/style.css" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script

<script

<body>
	<div class="headerIn mt20 mb20 bor-bot">
		<img src="common/img/header/logo.png" alt="" /> <P class="flr fobold"> <a
			href="javascript:myWindow.close();" class="closeBtn">閉じる</a>
		</P>
	</div>


	<div class="container">

		<div class="col-sm-12">
			<p class="ttl-2 mt20">アイコンの種類</p>
			<table summary="" class="table table-bordered table-responsive mt20">
				<thead class="fwbold">
					<tr class="center">
						<th class="center">キャディ</th>
						<th class="center">カート種類</th>
						<th class="center">プレー人数</th>
						<th class="center">昼食</th>
						<th class="center">ラウンド数</th>
						<th class="center">宿泊</th>


					</tr>

				</thead>
				<tbody>

					<tr>
						<td class="center"><img
							src="common/img/icon/icon-cady-on.png" alt="キャデイ付" />
							<p class="center">キャデイ付</p></td>
						<td class="center"><img
							src="common/img/icon/icon-cart-on.png" alt="4・5人乗カート" />
							<p class="center">4・5人乗カート</p></td>
						<td class="center"><img
							src="common/img/icon/icon-gurentee-on.png" alt="2サム保証" />
							<p class="center">2サム保証</p></td>
						<td class="center"><img
							src="common/img/icon/icon-lunch-on.png" alt="昼食付" />
							<p class="center">昼食付</p></td>
						<td class="center"><img
							src="common/img/icon/icon-play-on.png" alt="1.5Rプレー保証" />
							<p class="center">1.5Rプレー保証</p></td>
						<td class="center"><img
							src="common/img/icon/icon-stay-on.png" alt="宿泊付" />
							<p class="center">宿泊付</p></td>
					</tr>
					<tr>
						<td class="center"></td>
						<td class="center"><img
							src="common/img/icon/icon-cart2-on.png" alt="2人乗カート" />
							<p class="center">4・5人乗カート</p></td>
						<td class="center"><img
							src="common/img/icon/icon-grentee2-on.png" alt="2人から予約可" />
							<p class="center">2人から予約可</p></td>
						<td class="center"></td>
						<td class="center"><img
							src="common/img/icon/icon-play2-on.png" alt="2Rプレー保証" />
							<p class="center">2Rプレー保証</p></td>
						<td class="center"></td>
					</tr>
					<tr>
						<td class="center"></td>
						<td class="center"><img
							src="common/img/icon/icon-cart3-on.png" alt="電動カート" />
							<p class="center">電動カート</p></td>
						<td class="center"></td>
						<td class="center"></td>
						<td class="center"><img
							src="common/img/icon/icon-play3-on.png" alt="9Hプレ" />
							<p class="center">9Hプレ</p></td>
						<td class="center"></td>
					</tr>
					<tr>
						<td class="center"></td>
						<td class="center"><img
							src="common/img/icon/icon-cart4-on.png" alt="手引きカート" />
							<p class="center">手引きカート</p></td>
						<td class="center"></td>
						<td class="center"></td>
						<td class="center"></td>
						<td class="center"></td>
					</tr>

					<tr>
						<th colspan="6" class="center">予約状況マーク</th>
					</tr>
					<tr>
						<td colspan="6" class="center">
							<ul>
								<li><img src="common/img/icon/" width="16" height="16"
									alt="リアルタイム予約可能"> リアルタイム予約</li>
								<li><img src="common/img/icon/" width="16" height="16"
									alt="リクエスト申込可能"> リクエスト申込可能</li>
								<li><img src="icommon/img/icon/" width="16" height="16"
									alt="キャンセル待ち"> キャンセル待ち</li>
								<li><span class="icon">×</span> 予約不可</li>
								<li><span class="icon">休</span> 休場日</li>
							</ul>
						</td>
					</tr>
				</tbody>

			</table>
		</div>
		<p class="pt20 fwbold center pb20">
			<a href="javascript:window.close();" class="closeBtn">閉じる</a>
		</p>

	<script>
		$(":file").filestyle({
			buttonText : "参照"
		});
	</script>
